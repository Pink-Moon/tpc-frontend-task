  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Psychometrics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>The Psychometrics Centre</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/icon.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="assets/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="assets/icon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--white-100 mdl-color-text--white-800">
        <div class="mdl-layout__header-row">
          <img class="cambridge_logo" src="assets/psychometrics.svg">
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <!-- Panel -->

          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col center-items">

                <center>
                <h3>Personality Test</h3>
                <img class="brain" src="assets/brain.png">
               <!-- Questions -->
                <h4 class="question">When I sense that people dislike me, I usually feel offended.</h4>
                <!-- Buttons -->
                <div class="buttons">
                  <button id="btn0" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Always</span></button>
                  <button id="btn1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">No, never</button>
                  <button id="btn2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Sometimes</button>
                  <button id="btn3" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Oh I really don't care</button>
                </div>
                <div class="arrows">
                  <button id="prev" class="mdl-button mdl-js-button mdl-button--fab">
                    <i class="material-icons">keyboard_arrow_left</i>  
                  </button>
                  <button id="next" class="mdl-button mdl-js-button mdl-button--fab">
                    <i class="material-icons">keyboard_arrow_right</i>
                  </button>
                </div>
                <!-- Progress Bar -->
                  <div id="p1" style="margin-top:10px; width: 45em" class="mdl-progress mdl-js-progress" style="background-color: blue;"></div>
                  <p>1 of 5</p>
                </center>

  
          </div>

          <!-- End Panel -->
        </div>
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="http://www.psychometrics.cam.ac.uk/">The Psychometrics Centre</a></li>
              <li><a href="mailto:contact@psychometrics.cam.ac.uk">Contact us</a></li>
              <li><a href="#">User Agreement</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
      document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
      this.MaterialProgress.setProgress(44);
      });
    </script>
  </body>
</html>
